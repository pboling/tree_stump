name: RSpec

on:
  schedule:
    - cron: "0 9 * * 1"
  push:
    branches:
      - 'main'
    tags:
      - '!*' # Do not execute on tags
  pull_request:
    branches:
      - '*'
  # Allow manually triggering the workflow.
  workflow_dispatch:

env:
  RUSTFLAGS: "-W warnings"

jobs:
  test:

    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['3.2', '3.3', '3.4', '4.0']
        experimental: [false]
        include:
          - ruby-version: 'ruby-head'
            experimental: true

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      # Use ts-grammar-action for tree-sitter library, CLI, and toolchain setup
      # Sets up Rust for tree_stump compilation
      - name: Set up tree-sitter environment
        uses: kettle-rb/ts-grammar-action@v1
        with:
          install-cli: true
          install-lib: true
          # Rust is required for tree_stump gem compilation
          setup-rust: true

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      - name: Build tree-sitter-ruby grammar
        run: cd tree-sitter-ruby && ls && make

      - name: List files
        run: ls && ls tree-sitter-ruby

      - name: Run tests
        run: bundle exec rake
